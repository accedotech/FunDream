<div class="show-idea" style="color: #424242">


  <div class="header">

  <div class="p-grid">

    <div class="p-col">
       <iframe  *ngIf="idea.video" width="800" height="400" [src]= "this.video"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
       <div *ngIf="!idea.video" class="noVideo">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i> No hay video disponible. <i class="fa fa-youtube-play" aria-hidden="true"></i>
       </div> 
    </div>

    <div class="p-col">
      <p-card>

        <div style="width: 100%; height: 70px;">
         <p style="font-size: 30px">  <strong> {{idea.fundRaised | number : fractionSize}} COP </strong></p>
          <label> recaudados de {{idea.objective | number : fractionSize}} COP</label>
        </div>
        
        <div style="width: 100%; height: 70px;">
        <p style="font-size: 30px">  <strong> {{idea.suports}}  </strong></p>
        <label> Apoyos</label>
      </div>

      <div style="width: 100%; height: 70px;">
        <p style="font-size: 30px">  <strong> {{daysToEnd}}  </strong></p>
        <label> Días restantes</label>
      </div>


      <div style="width: 100%; height: 40px;">
        <p-progressBar [showValue] = "true" [value]="idea.progress"></p-progressBar>
      </div>


        <div class="supportButton">
            <button type="button" pButton icon="fa fa-plus" label="Apoyar" [routerLink]="['/transaction', idea.id]"></button>
            </div>

            <label style="font-size: 10px;"> Para recibir fondos, este proyecto debe alcanzar al menos el 100% de su objetivo (financiación de 'todo o nada') antes del {{idea.campaignFinishedDate | date: 'fullDate'}} </label>

      </p-card>
    </div>
  </div>
  <label style="font-size: 25px; color: #007AD9"> {{idea.name}} </label>

  <p>  
      <label style="margin-right: 2%;"> <i class="fa fa-tags" aria-hidden="true"></i> <label *ngFor="let categories of this.idea.categories"> {{categories.name}} </label> </label> 
      <label *ngFor="let entrepreneurs of this.idea.entrepreneurs" style="margin-right: 2%;"> <i class="fa fa-user" aria-hidden="true"></i>  {{entrepreneurs.firstName}} {{entrepreneurs.lastName}} </label> 
      <label style="margin-right: 2%;"> <i class="fa fa-globe" aria-hidden="true"></i>  {{idea.country}} </label> 
      <label style="margin-right: 2%;"> <i class="fa fa-calendar" aria-hidden="true"></i>  {{idea.createdAt | date: 'fullDate'}} </label> 
  </p>
  
  </div>

  
<div class="body">

    <div class="p-grid">
      <div class="p-col">
          <p style="color: #007AD9; font-size: 20px;"> Sobre este proyecto </p>

        <div class="image">
          <img *ngIf="idea?.principalImage" src="http://localhost:8080/api/document/show-image/{{idea.principalImage}}"
            alt="" width="100%" height="100%" pTooltip="{{idea.description}}"/>           
        </div>


        <div style="text-align: justify; width: 100%; " [innerHTML] = "idea.explanation"></div>
      
        
            <div *ngIf="this.images.length > 1" class="galleria">
              <p-galleria [images]="images" [showFilmstrip]="true" [showCaption]="false" [autoPlay]="false"
                effectDuration=2000></p-galleria>
            </div>          
    
      </div>

      <div class="p-col">      

          <p style="color: #007AD9; font-size: 20px;"> Recompensas </p>
      </div>

    </div>        
    
      

   

</div>

</div>
