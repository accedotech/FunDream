                                               
  <div class="register">
      <p-panel>
          <p-header>            
              <i class="fa fa-sign-in" aria-hidden="true"></i>                 
              <label><strong> Iniciar sesión </strong></label>                              
          </p-header>
      
        <form [formGroup]="formLogin">

  <!-- Email -->
  <div class="campos_input">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        <span class="ui-float-label">
          <input type="email" pInputText autocomplete="off" formControlName="email" (keypress)="omitKeys($event)" class="input_Email">
          <label for="float-input">Email</label>
        </span>
      </div>
       
      <div *ngIf="!!validateErrorsLogin.email.touched && !!validateErrorsLogin.email.errors" style="margin-top: 1%">
          <p-message severity="info" text="Ingrese su dirección de correo electronico" *ngIf="!!validateErrorsLogin.email.errors.required"></p-message>
          <p-message severity="warn" text="Ingrese una dirección de correo valida" *ngIf="!!validateErrorsLogin.email.errors.email"></p-message>            
      </div>   

    </div>
  
    <!-- Password -->
    <div class="campos_input">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
        <span class="ui-float-label">
          <input type="{{this.inputPasswordType}}" pInputText autocomplete="off" formControlName="password" class="input_Password">                                      
          <label for="float-input">Contraseña</label>
          <button pButton type="button" icon="fa fa-eye" class="show_password" (click)="showPassword()" *ngIf="this.showPasswordButton" ></button>
          <button pButton type="button" icon="fa fa-eye-slash" class="show_password" (click)="showPassword()" *ngIf="!this.showPasswordButton" ></button>
        </span>                                
      </div>
         
      <div *ngIf="!!validateErrorsLogin.password.touched && !!validateErrorsLogin.password.errors" style="margin-top: 1%">
          <p-message severity="info" text="Por favor ingrese su contraseña" *ngIf="!!validateErrorsLogin.password.errors.required"></p-message>                                    
      </div>     
    </div>
  
</form>

<p-messages [(value)]="errorMessage"></p-messages>
<div class="login_buttons">
    <button pButton type="button" label="Iniciar sesión" (click)="login()" class="ui-button-success"></button>
  </div>  
</p-panel>
</div>
