<div class="container">
  <p-dataView [value]="this.ideas" [paginator]="true" [rows]="10">
    <p-header>
      <p-dropdown placeholder="Sort By" [style]="{'min-width':'140px'}"></p-dropdown>
    </p-header>

    <ng-template let-idea pTemplate="listItem">
      <div class="idea">
        <div class="p-grid">
          <div class="p-col">
            <div class="image">
              <img *ngIf="idea?.principalImage" src="http://localhost:8080/api/document/show-image/{{idea.principalImage}}" alt="" width="100%" height="100%" />
            </div>
          </div>

          <div class="p-col">
              <div class="header">
                <h1>{{idea.name}}</h1> 

                <p> {{idea.explanation}} </p>  
              </div>
                
                <div class="footer">
                <p>Objetivo a alcanzar: <strong>{{idea.objective | number : fractionSize}} COP</strong></p>

                <p>Pa√≠s: {{idea.country}} </p>  

                <p>Fecha de registro: {{idea.createdAt | date:'short'}} </p>  

                <div class="button">
                <button pButton type="button" icon="fa fa-search-plus" label="Conocer mas" [routerLink]="['/show-idea', idea.name]"></button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <hr style="width: 100%">
    </ng-template>
  </p-dataView>
</div>
